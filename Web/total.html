<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Web Control</title>
    
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <!-- JQuery 라이브러리 설정 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- 부트스트랩 JS 링크 추가 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <!-- 디바이스 조회 자바스크립트 로딩-->
    <script src="test_device.js"></script>
    <script src="test_state.js"></script>
    <script src="test_state_2.js"></script>
    <script src="test_wheather.js"></script>
    <script src="test_control.js"></script>
    <script src="test_control2.js"></script>
    <script src="test_log_1.js"></script>
    <script src="test_log_2.js"></script>

    <style>
        .section {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
    </style>



</head>
<body>
    <div class="container">
        <h3>API Web Control</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="section">
                    <h4>나의 Device 목록</h4>
                    <input type="button" value="조회" onclick="Start_Device();" />
                    <table id="mytable" class="table table-bordered">
                        <thead class="thead-light">
                            <th>Device 명</th>
                            <th>Device ARN</th>     
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div id="result_Device">No Data</div>
                </div>
                
                <div class="section">
                    <h4>Device 1 상태 조회</h4> 
                    <input type="button" value="조회 시작" onclick="Start_State();" />
                    <input type="button" value="조회 중지" onclick="Stop_State();" />
                    <div id="result_State">No Data</div>
                </div>

                <div class="section">
                    <h4>Device 1 상태 제어</h4> 
                    <div id="ledStatus1"></div>
                    <button id="onButton1" class="btn btn-success" onclick="toggleLED('ON')">ON</button>
                    <button id="offButton1" class="btn btn-danger" onclick="toggleLED('OFF')">OFF</button>
                </div>
                
                
            </div>
            

            <div class="col-md-6">
                <div class="section">
                    <h4>외부 기후 API 조회</h4>
                    <button id="startBtn" class="btn btn-primary">Start</button>
                    <button id="stopBtn" class="btn btn-danger">Stop</button>
                    <div class="result_Wheather"></div>
                    <div class="SeoulNowtemp"></div>
                    <div class="SeoulHumidity"></div>
                    <div class="SeoulDescription"></div>
                    <div class="nowtime"></div>
                    <div class="SeoulIcon" data-weather-icon="04d" data-weather-description="Clouds"></div>  
                    <div id="result_Wheather"></div>
                </div>
                
                <div class="section">
                    <h4>Device 2 상태 조회</h4> 
                    <input type="button" value="조회 시작" onclick="Start_State2();" />
                    <input type="button" value="조회 중지" onclick="Stop_State2();" />
                    <div id="result_State2">No Data</div>
                </div>
                
                <div class="section">
                    <h4>Device 2 상태 제어</h4> 
                    <div id="ledStatus2"></div>
                    <button id="onButton2" class="btn btn-success" onclick="toggleLED2('ON')">ON</button>
                    <button id="offButton2" class="btn btn-danger" onclick="toggleLED2('OFF')">OFF</button>
                </div>

            </div>
        </div>

                <div class="section">
                    <h4>Device1 DynamoDB로그 조회</h4>
                    <input type="datetime-local" id="fromTime1">
                    <input type="datetime-local" id="toTime1">
                    <button id="getLogButton1" class="btn btn-primary">Get Log</button>
                    <div id="logResult1"></div>
                </div>

        <div class="section">
                    <h4>Device2 DynamoDB로그 조회</h4>
                    <input type="datetime-local" id="fromTime2">
                    <input type="datetime-local" id="toTime2">
                    <button id="getLogButton2" class="btn btn-primary">Get Log</button>
                    <div id="logResult2"></div>
                </div>
    </div>
</body>
</html>
